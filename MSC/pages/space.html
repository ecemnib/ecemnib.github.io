<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.9.0/aframe.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <script src="/mutesirjohn.github.io/MSC/scripts/aframe-stereo-component.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.js"></script>

</head>


<body>

    <!-- Specify our scene. -->
    <a-scene renderer="antialias:true" background="color: black" fog="type: exponential; color: #000; density: 0.05;" loading-screen="dotsColor: white; backgroundColor: black">
        
        <a-assets>
            <video preload autoplay muted loop playsinline class="video" id="insurance" src="/mutesirjohn.github.io/MSC/content/lloydsVR_SD.mp4">
Your browser does not support the video tag.
</video>
            <video preload autoplay muted loop playsinline class="video" id="shipping" src="/mutesirjohn.github.io/MSC/content/GlassCrane.mp4">
Your browser does not support the video tag.
</video>
        </a-assets>
        
        <a-entity id="rig" movement-controls position="0 0 0">
            <!---<a-entity id="rig" movement-controls>--->
            <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true" stereocam="eye:left;">
                <a-entity cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.027; radiusOuter: 0.03;" material="color: #CCC; shader: flat;">
                </a-entity>
            </a-entity>
        </a-entity>

        <a-entity visible="true" position="2 1.6 0">

            <a-entity geometry="primitive: sphere; radius: 2; segmentsWidth: 64; segmentsHeight: 64" material="shader: flat; side:back; src: #insurance; opacity: 0.7" scale="-1 1 1" stereo="eye:left; split: vertical">
            </a-entity>
            <a-entity geometry="primitive: sphere; radius: 2; segmentsWidth: 64; segmentsHeight: 64" material="shader: flat; side:back; src: #insurance; opacity: 0.7" scale="-1 1 1" stereo="eye:right; split: vertical">
            </a-entity>

        </a-entity>
        
        <a-entity visible="true" position="-2 1.6 0">

            <a-entity geometry="primitive: sphere; radius: 2; segmentsWidth: 64; segmentsHeight: 64" material="shader: flat; side:back; src: #shipping; opacity: 0.7" scale="-1 1 1">
            </a-entity>

        </a-entity>
        
    </a-scene>
</body>
</html>
